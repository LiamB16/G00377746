<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Steam games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor= "let product of ProductData">
  <ion-card-header>
    <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
    <ion-card-subtitle>{{product.appid}}</ion-card-subtitle>
  </ion-card-header>
  </ion-card>
</ion-content>
